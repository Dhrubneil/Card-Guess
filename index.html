<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Bet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div class="container">
      <div class="intro">
        <h1 id="intro-text-bn">এসো জুয়া খেলি</h1>
        <h1 id="intro-text">Let's Play Card Bet</h1>
        <button id="play-btn-bn">চল তাইলে শুরু করি</button>
        <button id="play-btn">Start</button>
        <div class="chose">
          <div id="bn">Bn</div>
          <div id="en">En</div>
        </div>
      </div>

      <div class="game-page">
        <h1 id="game-page-en">Game Starts Now</h1>
        <h1 id="game-page-bn">খেলা হপ্পে শুরু এখনই</h1>
        <div class="underBar">
          <div id="ub-1"></div>
          <div id="ub-2"></div>
          <div id="ub-3"></div>
          <div id="ub-4"></div>
        </div>
      </div>
    </div>

    <div class="interval">
      <h1 class="interval-text" id="interval-text-bn">আজ জুয়া খেলবো রে সাম</h1>
      <h1 class="interval-text" id="interval-text-en">
        Playground is getting ready
      </h1>

      <div class="blink">
        <div id="blink-1"></div>
        <div id="blink-2"></div>
        <div id="blink-3"></div>
        <div id="blink-4"></div>
      </div>
    </div>
    <div class="bet-page">
      <div class="bet-area">
        <!-- bet amount -->
        <div class="single-card" id="bet-amount">
          <h2 class="card-header">Bet Placed</h2>
          <div class="card-body">
            <h1 id="placed-amount">$</h1>
          </div>
        </div>

        <!-- total amount -->
        <div class="single-card" id="total-amount">
          <h2 class="card-header">Total Amount</h2>
          <div class="card-body">
            <h1 id="current-amount">$100</h1>
          </div>
        </div>

        <!-- place bet amount -->
        <div class="single-card" id="place-bet">
          <h2 class="card-header">Place Bet</h2>
          <div class="card-body" id="input-place">
            <input
              type="number"
              name="bet"
              id="bet-input"
              placeholder="$"
              value=""
            />
            <button id="bet-btn">Place</button>
            <button id="bet-btn-new">Place New</button>
          </div>
        </div>
      </div>
      <!-- cards-container -->
      <div class="cards-container">
        <div class="shuffle">
          <h1>Shuffling Cards</h1>
          <div class="blink">
            <div id="blink-11"></div>
            <div id="blink-22"></div>
            <div id="blink-33"></div>
            <div id="blink-44"></div>
          </div>
        </div>
        <div class="guess"><h1>Where is Queen?</h1></div>
        <div class="card" id="card-1">?</div>
        <div class="card" id="card-2">?</div>
        <div class="card" id="card-3">?</div>

        <div class="message">
          <h1 id="message">
            You cannot place bet more than your current amount
          </h1>
          <button id="okay">Okay, I understand</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
